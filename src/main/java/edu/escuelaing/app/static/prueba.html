<!DOCTYPE html>
<html>
<head>
    <title>Form Example</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="javascript.js"></script>
</head>
<body>
<h1>Form with GET</h1>
<p>Este es un p√°rrafo con estilos CSS.</p>
<form action="/hello">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" value="John"><br><br>
    <input type="button" value="Submit" onclick="loadGetMsg()"><br><br>
</form>

<div id="getrespmsg"></div><br><br>

<script>
    function loadGetMsg() {
        let nameVar = document.getElementById("name").value;
        const xhttp = new XMLHttpRequest();
        xhttp.onload = function() {
            document.getElementById("getrespmsg").innerHTML =
                this.responseText;
        }
        xhttp.open("GET", "app/hello?name="+nameVar);
        xhttp.send();
    }
</script>

<h1>Form with POST</h1>
<form action="app/hello">
    <label for="postname">Name:</label>
    <input type="text" id="postname" name="name" value="John"><br><br>
    <input type="button" value="Submit" onclick="loadPostMsg(postname)"><br><br>
</form>

<div id="postrespmsg"></div><br><br>

<script>
    function loadPostMsg(name){
        let url = "app/hello?name=" + name.value;

        fetch (url, {method: 'POST'})
            .then(x => x.text())
            .then(y => document.getElementById("postrespmsg").innerHTML = y);
    }
</script>
</body>
</html>
